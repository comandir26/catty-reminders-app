name: Tests

on:
  push:
    branches: [ github-actions ]
  pull_request:
    branches: [ github-actions ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libnss3-dev libatk-bridge2.0-dev libx11-xcb1 libdrm2 libxkbcommon0 libgbm1 libasound2

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Playwright
      run: |
        pip install playwright
        python -m playwright install

    - name: Start application with uvicorn
      run: |
        uvicorn app.main:app --host 0.0.0.0 --port 8181 &
        sleep 10

    - name: Check if app is running
      run: |
        curl -f http://localhost:8181/login  echo "App not ready, waiting..."
        sleep 5
        curl -f http://localhost:8181/login  exit 1

    - name: Run unit tests
      run: |
        python -m pytest tests/test_unit.py -v

    - name: Run API tests
      run: |
        python -m pytest tests/test_api.py -v

    - name: Run UI tests
      run: |
        python -m pytest tests/test_ui.py -v

    - name: Run all tests
      run: |
        python -m pytest tests/ -v